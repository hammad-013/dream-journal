          <h2>Realm Of Your Dreams</h2>

     <div id="container">
      <div id="dream">
        <!-- <form id="dream-form" > -->
        <input required
          class="input-fields"
          id="title"
          type="text"
          placeholder="Enter title of your dream"
        />
        <input required
          class="input-fields"
          id="description"
          type="text"
          placeholder="Enter description of your dream"
        />
        <input required
          class="input-fields"
          id="theme"
          type="text"
          placeholder="Enter theme of your dream (e.g. inspirational, nightmare)"
        />
        <input required
          class="input-fields"
          id="weather"
          type="text"
          placeholder="Enter weather of your dream (e.g. rainy, sunny)"
        />
        <input required
          class="input-fields"
          id="emotion"
          type="text"
          placeholder="Enter emotion of your dream (e.g. sad, happy)"
        />
        <input required
        id="color"
          type="color"
          class="input-fields"
          placeholder="Enter color according to your dream"
        />
        <input required class="input-fields" id="date" type="date" />
        <h5>Rate your dream by vividness:</h5>
        <input required id="rating"  class="input-fields" type="number">
        
        <button onclick="addDream()" class="button" id="save-dream" >Save Dream</button>
      <!-- </form> -->
      </div>
