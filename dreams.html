<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Journalize Your Dreams - SomniSphere</title>
    <link rel="shortcut icon" href="/images/fav-icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="dreams.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <a href="/index.html"> <img src="/images/logo-removebg-preview.png" /></a>
      <h2>Realm Of Your Dreams</h2>
      <a href="/dreams.html"> <button class="button">Journalize</button></a>
    </nav>
    <div id="container">
      <div id="dream">
        <input autofocus
          required
          class="input-fields"
          id="title"
          type="text"
          placeholder="Enter title of your dream"
        />
        <input
          required
          class="input-fields"
          id="description"
          type="text"
          placeholder="Enter description of your dream"
        />
        <input
          required
          class="input-fields"
          id="theme"
          type="text"
          placeholder="Enter theme of your dream (e.g. inspirational, nightmare)"
        />
        <input
          required
          class="input-fields"
          id="weather"
          type="text"
          placeholder="Enter weather of your dream (e.g. rainy, sunny)"
        />
        <input
          required
          class="input-fields"
          id="emotion"
          type="text"
          placeholder="Enter emotion of your dream (e.g. sad, happy)"
        />
        <input
          required
          id="color"
          type="color"
          class="input-fields"
          placeholder="Enter color according to your dream"
        />
        <input required class="input-fields" id="date" type="date" />
        <label for="rating">Rate your dream by vividness:</label>
        <input
          class="input-fields"
          type="range"
          name="rating"
          id="rating"
          step="5"
          oninput="rangeValue.innerText = this.value"
        />
        <div id="range">
          <span>0</span>
          <span id="rangeValue">0</span>
          <span>100</span>
        </div>
        <button onclick="addDream()" class="button" id="save-dream">
          Save Dream
        </button>
      </div>
      <button onclick="deleteLastDream()" class="button" id="delete-dream">
        Delete Last Dream
      </button>
      <button onclick="deleteFirstDream()" class="button" id="delete-dream">
        Delete First Dream
      </button>
    </div>

    <section id="dreams-list"></section>

    <script src="script.js"></script>
  </body>
</html>
